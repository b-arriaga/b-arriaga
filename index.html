<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitsy Friends Studio - Under Construction</title>
    <style>
        body {
            background-color: #ffe6f2;
            color: #ff1493;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
            margin-top: 20%;
        }
        p {
            font-size: 1.5em;
            margin-top: 20px;
        }
        .container {
            background: #ffb6c1;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
            display: inline-block;
            position: relative;
        }
        a {
            color: #ff69b4;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .rat {
            position: absolute;
            bottom: 0;
            left: -50px;
            width: 50px;
        }
        @keyframes ratPop {
            0%, 100% { left: -50px; opacity: 0; }
            25% { left: 0; opacity: 1; }
            50% { left: 50px; opacity: 1; }
            75% { left: 0; opacity: 1; }
        }
        .rat-animated {
            animation: ratPop 10s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bitsy Friends Studio</h1>
        <p>Our website is currently under construction.</p>
        <p>Stay tuned for something amazing! ðŸ’–</p>
        <p>Follow us on <a href="https://www.instagram.com/bitsyfriendsstudio" target="_blank">Instagram</a> for updates.</p>
        <img src="IMG_2003.png" alt="Cute Rat" class="rat rat-animated">
    </div>
</body>
</html>
